<div class='carousel carousel-animated carousel-animate-slide'>
    <div class='carousel-container'>
        <div class='carousel-item has-background is-active'>
            <figure class="image is-16by9">
                <img class="is-background" src="/assets/img/uploads/nasa-45076-unsplash.jpg" alt="" width="640" height="210" />
            </figure>
            <div class="title is-size-1-desktop is-uppercase has-text-weight-bold">Excercises</div>
        </div>

        {% for exercise in site.exercises %}
        <div class='carousel-item has-background'>
            <a href="/exercises{{ exercise.slug | relative_url}}">
                <figure class="image is-16by9">
                    <img class="is-background" src={{ exercise.image }} alt="" width="640" height="310" />
                </figure>
                <div class="title is-size-1-desktop is-uppercase has-text-weight-bold">{{ exercise.title }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="carousel-navigation is-overlay">
        <div class="carousel-nav-left">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div class="carousel-nav-right">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
    </div>
</div>









{% for item in include.navigation %}
<a class="navbar-item" href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</a>
{% endfor %}
