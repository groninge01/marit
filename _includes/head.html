<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.section == "home" %}{{ site.title }}{% else %}{{ page.title | default: site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/helpers.min.css" | relative_url }}">
  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  {% if page.url == '/exercises' %}
    <link rel="stylesheet" href="{{ "/assets/css/carousel.min.css" | relative_url }}">
  {% endif %}
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favico/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/favico/site.webmanifest">
</head>
