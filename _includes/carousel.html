<div class='carousel carousel-animated carousel-animate-slide'>
    <div class='carousel-container'>
        <div class='carousel-item has-background is-active'>
            <img class="is-background" src="/assets/img/uploads/books-bookstore-book-reading-159711.jpeg" alt="" width="640" height="310" />
            <div class="title is-size-1-desktop is-uppercase has-text-weight-bold">Boeken</div>
        </div>

        {% for book in site.books %}
        <div class='carousel-item has-background'>
            <a href="/boeken{{ book.slug | relative_url}}">
                <img class="is-background" src={{ book.image }} alt="" width="640" height="310" />
                <div class="title is-size-1-desktop is-uppercase has-text-weight-bold">{{ book.title }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="carousel-navigation is-overlay">
        <div class="carousel-nav-left">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div class="carousel-nav-right">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
    </div>
</div>









{% for item in include.navigation %}
<a class="navbar-item" href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</a>
{% endfor %}
